<!DOCTYPE html>
<html lang="en">
  <!-- el lenguaje. 'es' si es en espaÃ±ol -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="Boquita" />
    <title>Mi quinta pagina</title>
    <link rel="stylesheet" href="img/arbolito.png" />
    <!-- 
        - todo lo que esta en el head no se ve
        - solo se ve el titulo. 
        - la meta sirve para dar ordenes de conportamiento. Por ejemplo la UTF-8 para formatear el lenguaje.
     -->
  </head>
  <body>
    <!-- 
        todo lo del body va a estar visible para los usuarios.
    -->
    <h1>Hola rolling code</h1>
    <h2>Comision 46i</h2>
    <img src="img/arbolito.png" alt="arbolito" />

    <h2>Lista ordenada</h2>
    <ol>
      <li>Colectivo</li>
      <li>Auto</li>
      <li>Taxi</li>
    </ol>

    <h2>Lista desordenada</h2>
    <ul>
      <li>Auto</li>
      <li>Colectivo</li>
      <li>Taxi</li>
    </ul>

    <table border="4" cellpadding="5" width="80%">
        <caption>NOMBRES</caption>
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">DNI</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>Juan Agustin</td>
                <td>Sanchez</td>
                <td>41184645</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Prueba scope</th>
                <th>Prueba</th>
            </tr>
        </tfoot>
        
    </table>
  </body>
</html>
